<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <h1>Please select a colour</h1>
        <select id="colorList" onchange="getSelectedColor();">
            <option value="">Click arrow to select color</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="White">White</option>
            <option value="grey">Grey</option>
        </select>
        <h1>Please select car brand</h1>
        <select id="listMake" onchange="getSelectedMake();">
            <option value="">Click arrow to select car brand</option>
            <option value="volkswagen">Volkswagen</option>
            <option value="toyota">Toyota</option>
            <option value="nissan">Nissan</option>
            <option value="ford">Ford</option>
        </select>
        <br><br>
        <button type="submit" class="btn">Submit</button>
        <h1>Here are your filted results</h1>
        <table class="results">

        </table>
        </div>
    </div>
    <script src="index.js"></script>


</body>

</html>
